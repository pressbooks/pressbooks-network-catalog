git:
  filters:
    - filter_type: file
      source_file: languages/pressbooks-network-catalog.pot
      file_format: PO
      source_language: en
      translation_files_expression: 'languages/pressbooks-network-catalog-<lang>.po'

  settings:
    pr_branch_name: chore/translations-<br_unique_id>
    language_mapping:
      de: de_DE
      es: es_ES
      fr: fr_FR
      gl: gl_ES
      nb: nb_NO
      it: it_IT
      ka: ka_GE
      ru: ru_RU
      ta: ta_LK
      hr_HR: hr
